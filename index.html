              <div class="row"> 
                <div class="col"> 
                  <label for="exampleFormControlInput1" class="form-label">Full Name<strong style="color: red;">*</strong></label>

                  <label for="exampleFormControlInput1" class="form-label">Email address<strong style="color: red;">*</strong></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label">Subject<strong style="color: red;">*</strong></label>
                  <input class="form-control" type="text">
                  <label for="exampleFormControlInput1" class="form-label">Phone Number<strong style="color: red;">*</strong></label>
                  <input class="form-control" type="text" placeholder="+(01)234 756 890">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
